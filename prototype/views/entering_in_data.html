<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <section class= "vh-200 hw-200 bg-image" style="background-image: url('https://images.unsplash.com/photo-1516738901171-8eb4fc13bd20?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');">
        <div class="container py-5 h-200">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-10 col-xl-8">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">
                            <h1 class="display-2 text-center">Trip Details</h1>
                            <form action='/search' method='POST' class="row row-cols-lg-auto g-3 justify-content-center ">
                                <strong><div class="col-10">
                                    <div class="form-group">
                                        <label for="location">Location</label>
                                        <input type="text" class="form-control" id="location" placeholder="town/city">
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="date">From</label>
                                            <input type="date" class="form-control" id="date">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="date">Time</label>
                                            <input type="time" class="form-control" id="time">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="date">To</label>
                                            <input type="date" class="form-control" id="date">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="date">Time</label>
                                            <input type="time" class="form-control" id="time">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="num_people">Adults</label>
                                            <input type="number" class="form-control" id="number" placeholder="1-50" min="1" max="50">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="num_people">Children below the age of 12</label>
                                            <input type="number" class="form-control" id="number" placeholder="0-50" min="0" max="50">
                                        </div>
                                    </div>
                                        <div class="form-group">
                                            <label for="state">Preferences</label></strong>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="AT" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    Historic Architecture
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="HP" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    Religion/Churches
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="CU" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    Tourist Facilities
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="TD" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    Restaurants/Food
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="ZA" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    Skyscrapers
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="MG" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    Museums
                                                </label>
                                            </div>
                                        </div>
                                    <div class="row col-4 mx-auto"> 
                                        <div class="form-check">   
                                            <button type="submit" class="btn btn-success btn-lg">Submit</button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>       
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
