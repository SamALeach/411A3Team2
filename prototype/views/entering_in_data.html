<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-2 text-center">Trip Details</h1>
        <form class="row row-cols-lg-auto g-3 justify-content-center ">
            <div class="col-6">
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="city/state/country">
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="date">From</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="date">Time</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="date">To</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="date">Time</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="num_people">Adults</label>
                        <input type="number" class="form-control" id="number" placeholder="1-50" min="1" max="50">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="num_people">Children below the age of 12</label>
                        <input type="number" class="form-control" id="number" placeholder="0-50" min="0" max="50">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="state">Preferences</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="AT" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Amusement/Theme Parks
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="HP" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Historical Places
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="CU" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Colleges + Universities
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="TD" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Theatre + Dance
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="ZA" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Zoos + Aquariums
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="MG" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Museums + Galleries
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="LM" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Landmarks + Monuments
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="CA" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Casinos
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="SP" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Sports
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="FC" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Food + cuisine
                            </label>
                        </div>
                    </div>
                <div class="row col-2 mx-auto"> 
                    <div class="form-check">   
                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </div>
                </div>

            </div>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
